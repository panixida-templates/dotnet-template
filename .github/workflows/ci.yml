on:
    workflow_dispatch:
    push:
        branches: [ main, development ]

jobs:
    build:
        uses: PANiXiDA-Infrastructure/ci-cd/.github/workflows/docker-build.yml@main
        with:
          project-folder: .
          service-folder: Pl/Api
          image-tag: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:${{ github.run_number }}
        secrets:
          registry-user: ${{ secrets.REGISTRY_USER }}
          registry-token: ${{ secrets.REGISTRY_TOKEN }}
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
