worker_processes auto;

events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;

  gzip on;
  gzip_static on;
  gzip_vary on;
  gzip_proxied any;
  gzip_types
    text/plain
    text/css
    application/json
    application/javascript
    application/wasm
    application/octet-stream
    image/svg+xml;

  server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    location = /index.html {
      add_header Cache-Control "no-cache";
      try_files $uri =404;
    }

    location = /service-worker.js {
      add_header Cache-Control "no-cache";
      try_files $uri =404;
    }

    location ~* ^/appsettings(\..+)?\.json$ {
      add_header Cache-Control "no-cache";
      try_files $uri =404;
    }

    location ~* ^/_framework/.*\.json$ {
      add_header Cache-Control "no-cache";
      try_files $uri =404;
    }

    location ~* ^/_framework/.*\.dat$ {
      add_header Cache-Control "no-cache";
      try_files $uri =404;
    }

    location /_framework/ {
      add_header Cache-Control "public, max-age=31536000, immutable";
      try_files $uri =404;
    }

    location ~* \.(?:wasm|js|css|png|jpg|jpeg|gif|ico|svg|webp|woff2?|ttf|eot|dll)$ {
      add_header Cache-Control "public, max-age=31536000, immutable";
      try_files $uri =404;
    }

    location / {
      try_files $uri $uri/ /index.html;
    }
  }
}
